# Configuración Direwolf para VX200 RPT Controller
# Generado automáticamente

# Callsign del repetidor
MYCALL BASE1

# Configuración de audio (usando mismo dispositivo que VX200 Controller)
ADEVICE default default
ARATE 48000

# Configuración de módem para canal 0
MODEM 0 1200

# Puertos de servicio
KISSPORT 8001
AGWPORT 8000

# Beacon del repetidor cada 15 minutos
PBEACON delay=450 every=15 overlay=R symbol="repeater" lat=-32.885 long=-68.739 comment="VX200 RPT Controller - Guaymallen, Mendoza"

# Directorio de logs
LOGDIR /home/fokerone/vx200RPTController/logs

# Configuraciones del protocolo
DWAIT 10
SLOTTIME 10
PERSIST 63
TXDELAY 30
TXTAIL 1

# Sin filtros específicos

# Configuración de red (comentado por defecto)
# IGSERVER noam.aprs2.net
# IGLOGIN BASE1 -1
