<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Channel LED Indicator</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        body {
            padding: 2rem;
            background: #1e293b;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 600px;
        }
        .test-section {
            background: rgba(15, 23, 42, 0.8);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .led-demo {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.25rem;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test - Indicador LED de Canal</h1>
        
        <div class="test-section">
            <h2>Estados del Canal</h2>
            
            <div class="led-demo">
                <strong>IDLE (Naranja):</strong>
                <div class="channel-led idle">IDLE</div>
                <span>Canal libre, sin actividad</span>
            </div>
            
            <div class="led-demo">
                <strong>BUSY (Verde):</strong>
                <div class="channel-led busy">BUSY</div>
                <span>Alguien hablando en el canal</span>
            </div>
            
            <div class="led-demo">
                <strong>TX (Rojo - Pulsante):</strong>
                <div class="channel-led tx">TX</div>
                <span>Repetidora transmitiendo</span>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Control Manual</h2>
            <p>Cambiar estado del indicador:</p>
            <button onclick="setChannelState('idle')">IDLE</button>
            <button onclick="setChannelState('busy')">BUSY</button>
            <button onclick="setChannelState('tx')">TX</button>
            
            <div class="led-demo">
                <strong>Estado Actual:</strong>
                <div id="testChannelLed" class="channel-led idle">IDLE</div>
            </div>
        </div>
    </div>

    <script>
        function setChannelState(state) {
            const led = document.getElementById('testChannelLed');
            led.className = `channel-led ${state}`;
            led.textContent = state.toUpperCase();
        }
    </script>
</body>
</html>
