# DOSBox configuration for Vertex FTL2011 Programming
# Optimized to reduce serial overrun errors
# Usage: dosbox -conf dosbox-vertex-ftl2011.conf

[sdl]
# Higher priority for better serial performance
priority=higher,normal
# Reduce screen updates to focus on serial
output=surface

[dosbox]
# Language settings
language=

[render]
# Simple rendering for less CPU overhead
frameskip=1
aspect=false
scaler=none

[cpu]
# Conservative CPU settings to avoid timing issues
core=normal
cputype=386
# Lower cycles to reduce serial overruns
cycles=1500
cycleup=10
cycledown=20

[mixer]
# Minimal audio to free up CPU for serial
nosound=true
rate=22050
blocksize=1024
prebuffer=25

[midi]
# No MIDI needed for radio programming
mpu401=none

[sblaster]
# No sound card needed
sbtype=none

[gus]
# No GUS needed
gus=false

[speaker]
# Minimal PC speaker
pcspeaker=false

[joystick]
# No joystick needed
joysticktype=none

[serial]
# Serial port configuration for Vertex FTL2011
# COM1 mapped to physical ttyUSB1 at 19200 bps
serial1=directserial realport:ttyUSB1
serial2=disabled
serial3=disabled
serial4=disabled

[dos]
# Memory configuration for optimal serial performance
xms=false
ems=false
umb=false
keyboardlayout=auto

[ipx]
# No network needed
ipx=false

[autoexec]
# Commands to run on startup
# You can add your CPS software startup command here
@echo off
echo === Vertex FTL2011 Programming Environment ===
echo Port: COM1 mapped to ttyUSB1 at 19200 8N1
echo Ready for CPS software
echo ==========================================